<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Site</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <h1>My E-commerce Site</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="products" class="container">
            <h2>Products</h2>
            <div class="product-container">
                <div class="product-card" data-id="1">
                    <img src="./assets/shopping.webp" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>R10.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card" data-id="2">
                    <img src="./assets/dunns-jeans.webp" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>R20.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card" data-id="3">
                    <img src="./assets/sneakers.avif" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>R30.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>

        <section id="cart" class="container">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <div class="cart-item"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My E-commerce Site. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
